<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/problem-3.css" />
  </head>
  <body>
    <main class="form-background">
      <div class="form-box">
        <form action="#">
          <h1 class="form-box__title w-100">Contact Us</h1>
        </form>
        <div class="form-box__email w-100">
          <p>Your Email</p>
          <input
            class="form-input"
            type="email"
            placeholder="email@example.com"
          />
        </div>
        <div class="form-box__user-name w-50">
          <p>First name</p>
          <input class="form-input" type="text" />
        </div>
        <div class="form-box__user-name w-50">
          <p>Last name</p>
          <input class="form-input" type="text" />
        </div>
        <div class="form-box_message w-100">
          <p>Message</p>
          <textarea class="form-input" cols="30" rows="5"></textarea>
        </div>
        <div class="button">
          <input id="for" type="checkbox" />
          <label for="sub" class="checkbox-desc">Subscribe</label>
          <button class="submit-button" type="submit">SEND</button>
        </div>
      </div>
    </main>
  </body>
</html>
