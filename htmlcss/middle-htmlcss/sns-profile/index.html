<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
  </head>
  <body style="background: #f7f9fc">
    <div class="container">
      <div class="card shadow-sm p-5 m-3 border-0 bg-body rounded">
        <div class="row">
          <div class="col-md-8">
            <div class="d-flex">
              <div class="flex-shrink-0">
                <img
                  width="80%"
                  src="https://codingapple.com/wp-content/uploads/2019/07/profile-pic.png"
                  alt="user profile image"
                />
              </div>

              <div class="flex-grow-1 ms-3">
                <h1>Killian Sven</h1>
                <strong>Front-end Designer</strong>
                <i class="bi bi-geo-alt-fill" style="color: #70b9f7"
                  >서울 마포구</i
                >
                <button class="btn-blue" type="button">Contact</button>
              </div>
            </div>
          </div>
          <div class="col-md-4"></div>
        </div>

        <div class="row mt-5">
          <div class="col-6">
            <strong>Location</strong>
          </div>
          <div class="col-6">
            <p>서울</p>
          </div>
          <div class="col-6">
            <strong>age</strong>
          </div>
          <div class="col-6">
            <p>0</p>
          </div>
          <div class="col-6">
            <strong>Experience</strong>
          </div>
          <div class="col-6">
            <p>신입</p>
          </div>
          <div class="col-6">
            <strong>School</strong>
          </div>
          <div class="col-6">
            <p>호랑대</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row m-3">
      <div class="col-12 text-blue m-2"><strong>Profile</strong></div>
      <div class="col-2 color-underline"></div>
      <div class="col-10 underline"></div>
    </div>

    <div class="row">
      <div class="col-md-6 card shadow-sm p-5 m-3 border-0 bg-body rounded">
        <h5 class="mt-3 mb-3">WORKS</h5>
        <p>Landing page design</p>
        <p>Flyer design</p>
        <p>Vue.js To-do app</p>
        <p>Shopping page design</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 card shadow-sm p-5 m-3 border-0 bg-body rounded">
        <div class="row"></div>
      </div>

      <div class="card shadow-sm p-5 m-3 border-0 bg-body rounded">
        <div class="row text-center">
          <div class="col-12">
            <i
              class="bi bi-droplet-half"
              style="font-size: 5rem; color: #70b9f7"
            ></i>
          </div>
          <div class="col-12">
            <p>Find me at Linkedout.com</p>
          </div>
          <div class="col-12">
            <button class="btn-blue" type="button">Sign Up</button>
          </div>
          <div class="col-12">
            <a
              class="text-decoration-none text-blue"
              style="color: #70b9f7"
              href="#"
            >
              Already a member?
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="row m-3">
      <strong class="mb-2">People You Might Know</strong>
      <div class="underline"></div>

      <div class="row mt-3">
        <div class="col-6 flex-grow-1">
          <img
            width="80px"
            src="https://codingapple.com/wp-content/uploads/2019/07/profile-pic.png"
            alt="user profile image"
          />
        </div>
        <div class="col-5">
          <h1 class="fs-4">Killian Sven</h1>
          <strong class="fs-8">Front-end Designer</strong>
          <i class="bi bi-geo-alt-fill fst-normal" style="color: #70b9f7"
            >서울 마포구</i
          >
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
