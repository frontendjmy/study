<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/table-cart.css" />
  </head>
  <body>
    <section class="background-table">
      <h1>Your shopping cart</h1>
      <div class="table-box">
        <table>
          <thead>
            <tr>
              <th></th>
              <th>ITEM</th>
              <th>AMOUNT</th>
              <th>PRICE</th>
              <th>TOTAL</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>
                <img
                  class="product-image"
                  src="https://cdn.011st.com/11dims/resize/600x600/quality/75/11src/pd/21/8/3/7/3/1/2/RgwMQ/3973837312_B.jpg"
                />
              </td>
              <td><strong>SONY</strong> FE 70-200 mm F2.8 GM OSS</td>
              <td>1</td>
              <td>&euro;1979.00</td>
              <td>&euro;1979.00</td>
            </tr>
            <tr>
              <td>
                <img
                  class="product-image"
                  src="https://www.sony.co.kr/image/096022109e0ecec21454c6eb0ed2492c?fmt=pjpeg&wid=220&bgcolor=FFFFFF&bgc=FFFFFF"
                />
              </td>
              <td><strong>SONY</strong> Sonnar T* E24mm F1.8 ZA</td>
              <td>1</td>
              <td>&euro;989.00</td>
              <td>&euro;989.00</td>
            </tr>
            <tr>
              <td id="total" colspan="5">&euro;2968.00</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="bottom-line">
        <p>
          <a class="bottom-line__cart-link" href="#">
            Edit your shopping cart
          </a>
        </p>
        <button class="bottom-line__purchase-btn" type="button">
          <p>Choose payment method</p>
        </button>
      </div>
    </section>
  </body>
</html>
