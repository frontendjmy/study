<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <script>
      function test(a, b) {
        if (a < 40 || b < 40) {
          console.log("불합격");
        } else if (a + b > 120) {
          console.log("합격");
        } else {
          console.log("불합격");
        }
      }
      test(30, 100);
    </script>
  </body>
