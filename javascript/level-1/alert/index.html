<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="alert-box" id="alert">
      <div class="box__bg">
        <p>
          <strong id="str-text"></strong>
          입력해주세요.
        </p>
        <button id="close-btn">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
    </div>

    <button class="btn" onclick="alert('block',' 아이디를 ')">ID</button>
    <button class="btn" onclick="alert('block','비밀번호를 ')">Password</button>

    <script>
      function alert(type, text) {
        document.getElementById("alert").style.display = type;
        document.getElementById("str-text").innerText = text;
      }

      document
        .getElementById("close-btn")
        .addEventListener("click", function close() {
          document.getElementById("alert").style.display = "none";
        });
    </script>
  </body>
</html>
