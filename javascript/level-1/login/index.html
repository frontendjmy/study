<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="modal-bg">
      <div class="overlay"></div>
      <button class="btn open-btn">로그인</button>

      <div class="modal">
        <h1>로그인하세요</h1>
        <form action="./success.html" id="login-form">
          <input
            class="modal__ip"
            id="modal__id"
            type="text"
            placeholder="아이디를 입력해주세요"
          />
          <input
            type="password"
            class="modal__ip"
            id="modal__pw"
            placeholder="비밀번호를 입력해주세요"
            autocomplete="off"
          />
          <button type="submit" class="btn login-btn">모달 로그인</button>
          <button type="button" class="btn close-btn">닫기</button>
        </form>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
