<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="modal-bg">
      <div class="overlay"></div>
      <button class="btn show-btn">로그인</button>

      <div class="modal">
        <h1>로그인하세요</h1>
        <form action="./success.html" id="login-form">
          <input
            class="modal__ip"
            id="modal__id"
            type="text"
            placeholder="아이디를 입력해주세요"
          />
          <input
            type="password"
            class="modal__ip"
            id="modal__pw"
            placeholder="비밀번호를 입력해주세요"
            autocomplete="off"
          />
          <button type="submit" class="btn login-btn">모달 로그인</button>
          <button type="button" class="btn close-btn">닫기</button>
        </form>
      </div>
    </div>

    <script src="./app.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      $("form").on("submit", function () {
        if (document.getElementById("modal__id").value == "") {
          alert("아이디를 입력해주세요.");
        }
        if (document.getElementById("modal__pw").value == "") {
          alert("비밀번호를 입력해주세요.");
        }
      });
    </script>
  </body>
</html>
