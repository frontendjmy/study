<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <script>
      function test(a, b) {
        if (a > 100 || b > 100) {
          console.log("100점 이하 점수를 입력해주세요.");
        }
        if (a < 40 || b < 40) {
          console.log("불합격");
        } else if (a + b > 120) {
          console.log("합격");
        } else {
          console.log("불합격");
        }
      }
      test(50, 80);
    </script>
  </body>
</html>
